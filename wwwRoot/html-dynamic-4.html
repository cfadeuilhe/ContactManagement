<!DOCTYPE html>
<html>
    <head>
        <style>
            .grid{
                display: grid;
                grid-template-columns: auto 1fr;
                border:solid 1px cadetblue;
                font-family: monospace;
            }

            .grid > div{
                padding:5px;
            }

            .grid > div:nth-child(2n-1){
                font-style: bold;
                background-color: cadetblue;
                color:white;
            }
        </style>
    </head>
<body>
    <script>
        let data = [
            { prenom:'Michaël', nom:'Lebreton' },
            { prenom:'Pierre', nom:'Affeux' },
            { prenom:'Jean', nom:'Nemard' },
        ]; 

        let tableau = document.createElement('div');
        tableau.className = "grid";

        for(let i=0;i<data.length;i++){
            let intituleNomHtml = document.createElement('div');
            intituleNomHtml.innerText="Nom:";

            let nomHtml = document.createElement('div');
            nomHtml.innerText=data[i].nom.toUpperCase();

            let intitulePrenomHtml = document.createElement('div');
            intitulePrenomHtml.innerText="Prénom:";

            let prenomHtml = document.createElement('div');
            prenomHtml.innerText=data[i].prenom;

            tableau.appendChild(intituleNomHtml);
            tableau.appendChild(nomHtml);
            tableau.appendChild(intitulePrenomHtml);
            tableau.appendChild(prenomHtml);
        }
        
        document.body.append(tableau);
    </script>
</body>
</html>
