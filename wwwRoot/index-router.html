<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800px, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>    
    <script src="https://unpkg.com/vue-router@next"></script>
    <title>Document</title>
    <style>
        #app{
            background-color: whitesmoke;
            padding:20px;
        }

        a {
            display: inline-block;
            margin:10px 5px;
            padding: 5px;
            background-color: teal;
            color:white;
        }

        .view1{
            background-color:yellowgreen;
            padding:20px;
        }

        .view2{
            background-color:thistle;
            padding:20px;
        }
    </style>
    </style>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/view1">View 1</router-link>
            <router-link to="/view2">View 2</router-link>
        </div>
        <div>Avant la View</div>
        <router-view></router-view>
        <div>Apr√®s la View</div>
    </div>
    <script>     
        let app =Vue.createApp({});

        let View1 = {
            template:`<div class="view1">Dans View 1</div>`
        }

        let View2 = {
            template:`<div class="view2">Dans View 2</div>`
        }

        const router = VueRouter.createRouter({
            history: VueRouter.createWebHashHistory(),
            routes : [
                { path: '/view1', component: View1 },
                { path: '/view2', component: View2 }
            ] 
        });

        app.use(router);
        app.mount('#app');
    </script>    
</body>
</html>
